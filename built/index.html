<!DOCTYPE html>
<head>
<title> space game </title>
<link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
<style>
body{
  background: #222;
  margin: 0;
}
#fade{
  background:  url(./space.jpg) center center no-repeat;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  opacity: .4;
  z-index: -1;
}
#console {
  position: absolute;
  top: 10px;
  left: 10px;
}
#console div{
  color: #ffff66;
  font: 20px "Press Start 2p";
  transition: opacity;
}
</style>
</head>
<body>
<div id=fade></div>
<script src="./game.js"></script>
</body>
</html>
